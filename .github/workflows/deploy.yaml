name: Build e Deploy utilizando TypeScript para GitHub Pages via main/site

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Build
        run: npm run build

      - name: Verificar dist
        run: |
          ls -la ./dist
          test -d ./dist

      - name: Copiar build para site/ e commitar
        run: |
          rm -rf site
          mkdir -p site
          cp -a dist/. site/
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site
          git commit -m "ci: publicar site (atualiza site) [skip ci]" || echo "sem alterações para commitar"
          git push origin HEAD:main