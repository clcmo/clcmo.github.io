name: Build e Deploy utilizando TypeScript para GitHub Pages pela pasta principal

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Build
        run: npm run build

      - name: Verificar dist
        run: |
          ls -la ./dist
          test -d ./dist

      - name: Verificar arquivos antes do deploy
        run: |
          git fetch origin
          git ls-tree -r origin/main --name-only | grep '^src/' || echo "sem src"
          git ls-tree -r origin/main --name-only | grep '^dist/' || echo "sem dist"

      - name: Copiar build para a raiz do repositório
        run: |
          cp -a dist/. .

      - name: Garantir CNAME na raiz
        run: |
          if [ -f src/CNAME ]; then cp src/CNAME CNAME; fi

      - name: Comitar e Pushar via Bot
        run: |
          # commitar e push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ci: publicar site (atualiza pasta raiz) [skip ci]" || echo "sem alterações para commitar"
          git push origin HEAD:main
