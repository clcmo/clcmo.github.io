name: Build e Deploy utilizando TypeScript para GitHub Pages via main/docs

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Build
        run: npm run build

      - name: Verificar dist
        run: |
          ls -la ./dist
          test -d ./dist

      - name: Copiar build para docs/ e commitar (preservando README/SECURITY/CNAME)
        run: |
          mkdir -p docs
          mkdir -p /tmp/preserve_docs
          for f in README.md SECURITY.md CNAME; do
            if [ -f docs/$f ]; then cp docs/$f /tmp/preserve_docs/; fi
          done
          rm -rf docs
          mkdir -p docs
          cp -a dist/. docs/
          cp -a /tmp/preserve_docs/. docs/ || true
          rm -rf /tmp/preserve_docs
          git config user.name "[bot] GitHub Actions"
          git config user.email "[bot] GitHub Actions <41898282+github-actions[bot]@users.noreply.github.com>"
          git add docs
          git commit -m "ci: publicar site (atualiza docs) [skip ci]" || echo "sem alterações para commitar"
          git push origin HEAD:main