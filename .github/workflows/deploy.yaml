name: Build e Deploy utilizando TypeScript para GitHub Pages via main/docs

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Build
        run: npm run build

      - name: Verificar dist
        run: |
          ls -la ./dist
          test -d ./dist

      - name: Verificar docs antes do deploy
        run: |
          git fetch origin
          git ls-tree -r origin/main --name-only | grep '^docs/' || echo "sem docs"
          git show origin/main:docs/index.html || echo "docs/index.html não encontrada"
          git log origin/main -- docs -n 5 --oneline

      - name: Preservar arquivos importantes de docs e src (README.md, SECURITY.md, CNAME)
        run: |
            mkdir -p /tmp/preserve_docs
            for f in README.md SECURITY.md CNAME; do
              if [ -f docs/$f ]; then cp docs/$f /tmp/preserve_docs/; fi
              if [ -f src/$f ]; then cp src/$f /tmp/preserve_docs/; fi
            done

      - name: Substituir docs pelo conteúdo do build
        run: |
          rm -rf docs
          mkdir -p docs
          cp -a dist/. docs/

          # restaurar arquivos preservados (se houver)
          cp -a /tmp/preserve_docs/. docs/ || true
          rm -rf /tmp/preserve_docs

      - name: Comitar e Pushar via Bot
        run: |
          # commitar e push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ci: publicar site (atualiza docs) [skip ci]" || echo "sem alterações para commitar"
          git push origin HEAD:main
