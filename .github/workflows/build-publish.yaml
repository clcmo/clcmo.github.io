name: Build e Deploy utilizando TypeScript para GitHub Pages
run-name: ${{ github.actor }} está construindo e fazendo deploy do site para GitHub Pages

on:
    push:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout do código
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Instalar dependências
              run: npm install

            - name: Build TypeScript
              run: npm run build   # Make sure this generates ./dist

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Verificar pasta dist
              run: |
                  ls -la .
                  test -d .

            - name: Garantir CNAME em dist (se existir)
              run: |
                  if [ -f src/CNAME ]; then cp src/CNAME dist/CNAME; fi

            - name: Configure GitHub Pages
              uses: actions/configure-pages@v3

            - name: Upload artifact de Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./

            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
